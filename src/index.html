<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>electron boilerplate</title>
	<link rel="stylesheet" href="styles/vendor.css">
	<!-- inject:css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endinject -->
</head>

<body>
	<div class="calculator">
		<ul class="display" id="js-savedDisplay"></ul>
		<input type="text" class="display" id="js-inputDisplay">
		<div class="display" id="js-outputDisplay"></div>
		<div class="bay">
			<div id="js-buttonNum7" class="button button__num" data-num="7">7</div>
			<div id="js-buttonNum8" class="button button__num" data-num="8">8</div>
			<div id="js-buttonNum9" class="button button__num" data-num="9">9</div>
			<div id="js-buttonNum4" class="button button__num" data-num="4">4</div>
			<div id="js-buttonNum5" class="button button__num" data-num="5">5</div>
			<div id="js-buttonNum6" class="button button__num" data-num="6">6</div>
			<div id="js-buttonNum1" class="button button__num" data-num="1">1</div>
			<div id="js-buttonNum2" class="button button__num" data-num="2">2</div>
			<div id="js-buttonNum3" class="button button__num" data-num="3">3</div>
			<div id="js-buttonNum0" class="button button__num" data-num="0">0</div>
			<div id="js-buttonNumDEC" class="button button__num" data-num=".">.</div>
			<div class="button button__equals" id="js-execute">=</div>
			<div class="button button__clear" id="js-clear">C</div>
			<div class="button button__clear" id="js-allClear">AC</div>
			<div class="button button__clear" id="js-remember">MEM</div>
		</div>
		<div class="operators">
			<div class="button button__operant" data-operant="/">/</div>
			<div class="button button__operant" data-operant="*">*</div>
			<div class="button button__operant" data-operant="-">-</div>
			<div class="button button__operant" data-operant="+">+</div>
			<div class="button" id="js-recall">REC</div>
		</div>
	</div>
	<script>
	require("./scripts/app.js")
	</script>
</body>

</html>
